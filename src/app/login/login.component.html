<div class="loginContainer">
    <div class="jumbotron">
        <h1 class="display-4">Login</h1>
        <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="uname">Username</label>
                <input type="text" class="form-control" id="uname" formControlName="uname">
                <span class="text-danger"
                    *ngIf="controls.uname.touched && controls.uname.errors?.required">
                    Username is required
                </span>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" formControlName="pwd">
                <span class="text-danger"
                *ngIf="controls.pwd.touched && controls.pwd.errors?.required">
                Password is required
            </span>
            <span class="text-danger"
                *ngIf="isSubmitted && !logged() && loginForm.valid">
                invalid credentials
            </span>
            </div>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
